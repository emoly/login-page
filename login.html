<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<link rel = "stylesheet" type = "text/css" href = "main.css">
	</head>
	<body>
		<div class = "container">
			<div class = "login">
				<div class = "top"></div>
				<div class = "card">
					<form method = "POST" autocomplete="off">
						<div class = "row">
							<input type = "text" id = "username" placeholder = "Username" required = "yes">
						</div>
						<div class = "row">
							<input type = "password" id = "password" placeholder = "Password" required = "yes">
							<div class = "pass">
								<a href = "forgot.html">Forgot your password?</a>
							</div>
						</div>
						<div class = "row">
							<input type = "submit" value = "Login">
							<p class = "acc">Don't have an account yet? <a href = "register.html"><b>Sign up!</b></a></p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
