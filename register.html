<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Register</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel = "stylesheet" type = "text/css" href = "main.css">
	</head>
	<body>
		<div class = "container">
			<div class = "login">
				<div class = "reg"></div>
				<div class = "card">
					<form method = "POST" autocomplete="off">
						<div class = "row">
							<input type = "text" id = "username" placeholder = "Username" required = "yes">
						</div>
						<div class = "row">
							<input type = "email" id = "email" placeholder = "E-Mail Address" required = "yes">
						</div>
						<div class = "row">
							<input type = "password" id = "password" placeholder = "Password" required = "yes">
						</div>
						<div class = "row">
							<input type = "password" id = "password" placeholder = "Confirm Password" required = "yes">
						</div>
						<div class = "row">
							<input id = "checkbox" type = "checkbox"><label for = "checkbox">I agree to the <a href = "#"><b>Terms of Service</b></a></label><br>
						</div>
						<div class = "row">
							<input type = "submit" value = "Login">
							<p class = "acc">Already have an account? <a href = "index.html"><b>Login!</b></a></p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
